<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Wikipedia viewer</title>
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"
        type="text/css" />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/master.css" type="text/css" />

</head>

<body class="grey lighten-5" onload="Materialize.fadeInImage('.wikipedia-logo')">
    <div class="section container grey-text text-darken-3">
        <div class="section center">
            <img src="images/wikipedia_logo.png" alt="wikipedia logo" class="responsive-img wikipedia-logo"
            />
        </div>
        <form class="center container" id="search-form">
            <div class="input-field col s12 m12 l12 section">
                <i class="material-icons prefix">search</i>
                <input id="search-input" type="text" required>
                <label for="search-input">Search Wikipedia</label>
                <div class="section">
                    <a class="waves-effect waves-light btn pink darken-1 grey-text text-lighten-5"
                        id="search-btn"><i class="material-icons left">search</i>Search</a>
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="waves-effect waves-light btn purple darken-4 grey-text text-lighten-5"
                        id="random-btn"><i class="material-icons left">replay</i>Random</a>
                </div>
            </div>
        </form>
        <div class="section container errors-container red lighten-5">

        </div>
        <div class="section container results-container">
        </div>
    </div>
    <script type="text/template" id="results-template">
        <ul class="collection">
            <% _.each(results, function (result) { %>
                <li class="collection-item">
                    <a class="purple-text text-darken-4" href="https://en.wikipedia.org/?curid=<%= result.pageid %>"
                        target=_blank>
                        <span class="title"><%= result.title %></span>
                    </a>

                    <p class="grey-text text-darken-3">
                        <%= result.extract %>
                    </p>
                    <!-- <a href="#" class="secondary-content"><i class="material-icons">grade</i></a> -->
                </li>
                <% }) %>
        </ul>
    </script>
    <script type="text/template" id="errors-template">

        <p class="container section"><i class="material-icons left">warning</i>
            <%= errorMessage %>
        </p>
    </script>

    <!-- jquery script -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- underscore.js -->
    <script src="js/underscore-min.js"></script>
    <!-- materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- main app -->
    <script src="js/app.js"></script>
</body>

</html>
